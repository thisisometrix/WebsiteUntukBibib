<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Fullscreen YouTube Without Controls</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="youtubeVideo"
      src="https://www.youtube.com/embed/RTF79JHyV9k?autoplay=1&controls=0&modestbranding=1&rel=0&fs=1"
      title="YouTube video"
      allow="autoplay; fullscreen"
      allowfullscreen
    >
    </iframe>

    <script>
      // Fungsi untuk mengatur iframe menjadi fullscreen
      function goFullscreen() {
        const iframe = document.getElementById("youtubeVideo");
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          // Firefox
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          // Safari and Chrome
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          // IE/Edge
          iframe.msRequestFullscreen();
        }
      }

      // Jalankan fungsi fullscreen setelah halaman dimuat
      window.onload = () => {
        goFullscreen();
      };
    </script>
  </body>
</html>
